apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: mysql
  labels:
    app: oai
spec:
  selector:
    matchLabels:
      app: oai
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: oai
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: linux
        ports:
        - containerPort: 3306
          name: mysql
